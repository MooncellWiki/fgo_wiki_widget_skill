<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://s2.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js" type="application/javascript"></script>
    <script src="https://s0.pstatp.com/cdn/expire-1-y/clipboard.js/2.0.0/clipboard.min.js"
            type="application/javascript"></script>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/popper.js/1.15.0/umd/popper.min.js"
            type="application/javascript"></script>
</head>
<body>
<script type="csv" id="skillIcon"><!--{$skillIcon}--></script>
<script type="csv" id="servantData"><!--{$servantData|regex_replace:"/\[\[SMW::[a-z]+\]\]/":""}--></script>
<script type="json" id="smwdata">[<!--{$data}-->]</script>
<script src="./skill.js"></script>
<link href="skill.css" type="text/css" rel="stylesheet" />
<div class="sw" style="width:700px;">
    <div id="filter">
        <table style="min-width: 100%;padding-bottom: 10px;">
            <tbody id="tbody">
            <tr>
                <th colspan="4">
                    筛选
                </th>
            </tr>

            <tr class="filter-row" id="last-filter-row">
                <td><span class="label">作用对象</span><input type="text" class="target"></td>
                <td><span class="label">作用效果</span><input type="text" class="effect"></td>
                <td>
                    <button class="remove" disabled="disabled">删除</button>
                </td>
                <td>
                    <button class="add">新增</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <input id="skillUrl" value="https://fgo.wiki/w/Widget:Skill" readonly style="width: calc(100% - 137px);margin-right: 12px">
    <button data-clipboard-target="#skillUrl" id="skillCopyUrl">
        点此复制链接
    </button>
    <div style="max-width: 700px;padding-top: 10px;" id="result">
        <div id="count"></div>
        <table style="min-width: 100%" class="wikitable">
            <tbody id="result-tbody">
            </tbody>
        </table>
    </div>
    <div id="target-dropdown" style="display: none"></div>
    <div id="effect-dropdown" style="display: none"></div>
    <div id="skill-popup"></div>
</div>

</body>
</html>
